name: dbt Demo Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  dbt-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake dbt-core

      - name: Set up dbt profiles directory
        run: |
          mkdir -p ~/.dbt
          cp first_project/profiles.yml ~/.dbt/profiles.yml

      - name: Run dbt debug
        working-directory: ./first_project
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          dbt debug
          dbt deps
          dbt build
