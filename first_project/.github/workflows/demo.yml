name: dbt Demo Workflow

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core

      - name: Run dbt debug
        run: dbt debug

      - name: Run dbt build
        run: dbt build
